<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      background: #202020;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    h1 {
      color: #ff6b6b;
      font-size: 18px;
      margin: 0 0 15px 0;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }
    .input-group label {
      font-size: 14px;
      color: #888;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      background: #303030;
      color: white;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff5252;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .status {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-top: 10px;
      min-height: 20px;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #4caf50;
    }
    .credits {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 15px;
    }
    .credits a {
      color: #4a9eff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Ad Placer</h1>
    <div class="input-group">
      <label for="interval">Interval (seconds)</label>
      <input type="number" id="interval" value="60" min="1">
    </div>
    <button id="startPlacement">Start Placement</button>
    <div id="status" class="status"></div>
    <div class="credits">
      <a href="https://github.com/BorjaGM1" target="_blank">BorjaGM1</a> on github for suggestions
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
